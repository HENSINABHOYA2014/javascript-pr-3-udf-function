<!-- NO return with paremeters -->
<script type="text/javascript">
    var angle1=parseInt(prompt("Enter Triangles:"));
      var angle2=parseInt(prompt("Enter Triangles:"));
      var angle3=parseInt(prompt("Enter Triangles:"));
    function triangle(){
  if(angle1+angle2+angle3==180){
        console.log("This is a Triangle");
        document.write("<h1>This is a Triangle</h1>");
      }else{
        console.log("This is not a Triangle");
        document.write("<h1>This is not a Triangle");
      }
    }
    triangle(angle1,angle2,angle3);
  </script>
