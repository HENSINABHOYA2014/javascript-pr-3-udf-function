<!--   return with no parameter function -->
<script type="text/javascript">
    var a = parseInt(prompt("Enter First Number:"));
    var b = parseInt(prompt("Enter Second Number:"));
    var c = parseInt(prompt("Enter Third Number:"));


    function greter() {
        if (a > b) {
            if (a > c) {
                document.write("<h1>A is Big</h1>");
            } else {
                document.write("<h1>C is Big</h1>");
            }
        } else {
            if (b > c) {
                document.write("<h1>B is Big</h1>");
            } else {
                document.write("<h1>C is Big</h1>");
            }
        }

    }
    greter();
</script>
